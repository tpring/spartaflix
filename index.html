<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .jumbotron {

            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');
            background-position: center;
            background-size: cover;

            color: white;

        }

        body {
            background-color: black;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px;
            color: white;

            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }

        .mypostingbox>button {
            width: 100%;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        .form-floating>input {
            background-color: transparent;
            color: white;
        }

        .form-floating>label {
            color: white;
        }

        .input-group>label {
            background-color: transparent;
            color: white;
        }
    </style>

    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD67pfU3tDtJ0PbJrJIiLD93QCZfxjAZT8",
            authDomain: "myalbum-d0bf7.firebaseapp.com",
            projectId: "myalbum-d0bf7",
            storageBucket: "myalbum-d0bf7.appspot.com",
            messagingSenderId: "1044768012507",
            appId: "1:1044768012507:web:c8314df747544937a3b4fe",
            measurementId: "G-PM1Z42058B"
        };
        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        $("#savebtn").click(async function () {
            let imgUrl = $('#imgUrl').val();
            let movieTitle = $('#movieTitle').val();
            let star = $('#star').val();
            let rating = $('#rating').val();

            let doc = {
                'imgUrl': imgUrl,
                'movieTitle': movieTitle,
                'star': star,
                'rating': rating,
            };
            await addDoc(collection(db, "movies"), doc);
            alert('저장 완료');
            window.location.reload();
        });

        $("#openbtn").click(async function () {
            $('#postBox').toggle()
        });

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();
            let imgUrl = row['imgUrl'];
            let movieTitle = row['movieTitle'];
            let star = row['star'];
            let rating = row['rating'];

            var cardHtml = `
            <div class="col">
                <div class="card h-100">
                    <img src="${imgUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${movieTitle}</h5>
                        <p class="card-text">${star}</p>
                        <p class="card-text">${rating}</p>
                    </div>
                </div>
            </div>`;
            $('.row.row-cols-1.row-cols-md-4.g-4').append(cardHtml);
        });
    </script>


</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="부트스트랩">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">spartafix</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 text-white">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">홈</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 text-white">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">시리즈</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 text-white">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">영화</font>
                            </font>
                        </a></li>
                    <li><a href="#" class="nav-link px-2 text-white">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">내가 찜한 콘텐츠</font>
                            </font>
                        </a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="search"
                        aria-label="search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Login</font>
                        </font>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Sign-up</font>
                        </font>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="jumbotron">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하. 정체 모를 악에 맞서 백성을 구원할 의망은 오직
                    세자뿐이다.</p>
                <button id="openbtn" class="btn btn-outline-light" type="button">영화 기록하기</button>
                <button class="btn btn-outline-light" type="button">상세정보</button>
            </div>
        </div>
    </div>

    <div class="mypostingbox" id="postBox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="imgUrl" placeholder="영화 이미지 주소">
            <label for="floatingInput">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="movieTitle" placeholder="영화 제목">
            <label for="floatingInput">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>별점 선택</option>
                <option value="1">"⭐">⭐</option>
                <option value="2">"⭐⭐">⭐⭐</option>
                <option value="3">"⭐⭐⭐">⭐⭐⭐</option>
                <option value="4">"⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="5">"⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="rating" placeholder="추천이유">
            <label for="floatingInput">추천 이유</label>
        </div>
        <div class="mtbtn">
            <button id="savebtn" type="button" class="btn btn-danger">기록하기</button>
        </div>
    </div>

    <div class="mycard">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">영화제목</h5>
                        <p class="card-text">영화코멘트</p>
                        <p class="card-text">⭐⭐⭐</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
